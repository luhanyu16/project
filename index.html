<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* 全局樣式 */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a8c0ff, #3375cb);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* 登入框容器 */
        .login-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 50px 40px;
            width: 360px;
            text-align: center;
        }

        /* 按鈕樣式 */
        button {
            background: #fff;
            color: #3375cb;
            border: none;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 250px;
            margin: 10px auto 0;
        }

        button:hover {
            background: #3375cb;
            color: #fff;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        button:active {
            background: #2859a3;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(1px);
        }

        .google-icon {
            width: 20px;
            height: 20px;
            background-image: url('google.png');
            background-size: cover;
            background-position: center;
        }

        /* 錯誤訊息 */
        .error-message {
            color: #ff5555;
            font-size: 14px;
            margin-top: 15px;
        }

        /* 響應式樣式 */
        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                padding: 40px 20px;
            }

            h1 {
                font-size: 28px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>歡迎來到網頁筆記</h1>
        <div id="google-login">
            <button id="google-login-button">
                <div class="google-icon"></div>
                <span>使用 Google 登入</span>
            </button>
        </div>
        <div class="error-message" id="error-message"></div>
    </div>

    <!-- 引入 Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBEmo_Za0U52zNFBz-IikurtL0UWcco0sc",
            authDomain: "project-f7999.firebaseapp.com",
            projectId: "project-f7999",
            storageBucket: "project-f7999.appspot.com",
            messagingSenderId: "579656505169",
            appId: "1:579656505169:web:29fc7a9ed5764e35a66570",
            measurementId: "G-GP2NN9Y1D5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const googleLoginButton = document.getElementById('google-login-button');
        googleLoginButton.addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                console.log('登入成功:', user);

                const userRef = doc(db, 'users', user.uid);
                const docSnap = await getDoc(userRef);

                if (!docSnap.exists()) {
                    await setDoc(userRef, {
                        email: user.email,
                        uid: user.uid,
                        createdAt: serverTimestamp()
                    });
                    console.log("使用者資料已成功存入 Firestore");
                }

                window.location.href = `notes.html?uid=${user.uid}`;
            } catch (error) {
                console.error('Google 登入錯誤:', error);
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = `Google 登入失敗：${error.message}`;
            }
        });
    </script>
</body>

</html>
